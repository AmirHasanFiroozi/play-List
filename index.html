<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|Music|Box|</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/icons/favicon-16x16.png">
    <link rel="manifest" href="./public/icons/site.webmanifest">
  </head>
  <body>
    <div
      class="videoContainer relative left-0 top-0 w-screen h-screen z-0 overflow-hidden flex justify-center items-center"
    >
      <video
        class="backgroundVideo w-full h-full absolute object-cover object-center"
        loop
      ></video>
      <button
        type="button"
        class="soundBackgroundVideo absolute right-0 top-0 z-10 text-white m-2 p-2 bg-projectMainColor rounded-md backdrop-blur-md shadow hover:animate-pulse transition-all"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
          />
        </svg>
      </button>
      <div class="musicContainer h-[600px] max-w-[380px] w-[90%] flex gap-3 justify-between items-center transition-[0.2s]">
        <div
          class="musicBox max-w-full w-96 h-full bg-projectMainColor rounded-md backdrop-blur-md p-4 text-center transition"
        >
          <div
            class="imagePhoto w-full h-[60%] bg-black rounded-md mx-auto overflow-hidden"
          >
            <img
              class="w-full h-full object-cover"
              alt="music image"
            />
          </div>
          <div class="musicBox__content">
            <h3 class="musicBox__musicName font-bold text-white text-3xl m-2 select-none">
            </h3>
            <h4 class="musicBox__singerName text-white select-none"></h4>
            <audio src="musics/music/music1.mp3" class="music"></audio>
            <div
              class="musicBox__progressbar relative h-1 rounded-md bg-[#ffffff7d] mx-2 mt-5 mb-1 cursor-pointer"
            >
              <div
                class="musicBox__progress absolute left-0 top-0 bg-white  h-full flex items-center rounded-md after:w-3 after:h-3 after:rounded-full after:bg-white after:absolute after:-right-2"
              ></div>
            </div>
            <div
              class="musicBox__times
              h-5 flex justify-between items-center text-white text-sm mx-2"
            >
              <div class="musicBox__progressTime select-none">00:00</div>
              <div class="musicBox__musicTime select-none"></div>
            </div>
            <div class="musicBox__skipButtons flex justify-between items-center my-2">
              <div
                class="musicBox__backward10second hover:bg-[#0000007d] p-2 rounded-full traxition flex justify-center items-center text-white cursor-pointer"
              >
                <svg
                width="25px"
                height="25px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 64 64"
                  stroke-width="5"
                  stroke="currentColor"
                  fill="none"
                >
                  <polyline
                    points="9.57 15.41 12.17 24.05 20.81 21.44"
                    stroke-linecap="round"
                  />
                  <path
                    d="M26.93,41.41V23a.09.09,0,0,0-.16-.07s-2.58,3.69-4.17,4.78"
                    stroke-linecap="round"
                  />
                  <rect x="32.19" y="22.52" width="11.41" height="18.89" rx="5.7" />
                  <path
                    d="M12.14,23.94a21.91,21.91,0,1,1-.91,13.25"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <h5 class="musicBox__status text-white select-none">Pause</h5>
              <div
                class="musicBox__forward10second hover:bg-[#0000007d] p-2 rounded-full traxition flex justify-center items-center text-white cursor-pointer"
              >
                <svg
                width="25px"
                height="25px"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 64 64"
                  stroke-width="5"
                  stroke="currentColor"
                  fill="none"
                >
                  <path
                    d="M23.93,41.41V23a.09.09,0,0,0-.16-.07s-2.58,3.69-4.17,4.78"
                    stroke-linecap="round"
                  />
                  <rect x="29.19" y="22.52" width="11.41" height="18.89" rx="5.7" />
                  <polyline
                    points="54.43 15.41 51.83 24.05 43.19 21.44"
                    stroke-linecap="round"
                  />
                  <path
                    d="M51.86,23.94a21.91,21.91,0,1,0,.91,13.25"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
            </div>
            <div class="musicBox__buttons flex justify-between">
              <div
                class="musicBox__playMode cursor-pointer p-2 rounded-full hover:bg-[#0000007d] traxition flex justify-center items-center"
              >
                <svg
                  class="fill-white"
                  height="20px"
                  width="20px"
                  version="1.1"
                  id="Layer_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 512 512"
                  enable-background="new 0 0 512 512"
                  xml:space="preserve"
                >
                  <path
                    d="M341.3,28.3v85.3H128c-70.7,0-128,57.3-128,128c0,21.5,5.8,41.4,15.2,59.2L68,263.2c-2.4-6.8-4-13.9-4-21.5
                c0-35.4,28.7-64,64-64h213.3V263L512,156.3V135L341.3,28.3z M444,262.8c2.4,6.8,4,13.9,4,21.5c0,35.4-28.6,64-64,64H170.7V263
                L0,369.7V391l170.7,106.7v-85.3H384c70.7,0,128-57.3,128-128c0-21.5-5.8-41.4-15.2-59.2L444,262.8z"
                  />
                  </svg>
              </div>
              <div
                class="musicBox__previousButton cursor-pointer p-2 rounded-full hover:bg-[#0000007d] traxition flex justify-center items-center text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"
                  />
                </svg>
              </div>
              <div
                class="musicBox__playPauseButton cursor-pointer p-2 rounded-full hover:bg-[#0000007d] traxition flex justify-center items-center text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2.5"
                  stroke="currentColor"
                  class="size-6 ml-[0.1rem]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                  />
                </svg>
              </div>
              <div
                class="musicBox__nexButton cursor-pointer p-2 rounded-full hover:bg-[#0000007d] traxition flex justify-center items-center text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
                  />
                </svg>
              </div>
              <div
                class="musicBox__sound cursor-pointer p-2 rounded-full hover:bg-[#0000007d] traxition flex justify-center items-center text-white relative"
              >
                <div
                  class="musicBox__soundProgress w-28 h-7 hidden items-center justify-center p-2 absolute -bottom-5 bg-black rounded-md"
                >
                  <div class="w-full h-1 bg-[#ffffff7d] rounded-md"></div>
                </div>
                <div class="musicBox__soundIcons">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                  </svg>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="musicList relative hidden max-w-full w-96 h-[600px] overflow-hidden"
        >
        <div class="musicList__container top-0 bottom-0 left-0 right-[-17px] overflow-y-auto absolute grid grid-cols-2 grid-rows-[208px] gap-2 bg-projectMainColor rounded-md backdrop-blur-md p-4 text-center transition"></div>
      </div>
    </div>
    <button
    type="button"
    class="playListButton absolute left-0 top-0 z-10 text-white m-2 p-2 bg-projectMainColor rounded-md backdrop-blur-md shadow hover:animate-pulse transition-all"
  >
  <svg width="20px" fill="currentColor" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <g>
        <path fill="none" d="M0 0h24v24H0z"/>
        <path d="M2 18h10v2H2v-2zm0-7h14v2H2v-2zm0-7h20v2H2V4zm17 11.17V9h5v2h-3v7a3 3 0 1 1-2-2.83zM18 19a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </g>
</svg>
  </button>
    </div>
    <script src="./public/javascript/javascript.js"></script>
  </body>
</html>
